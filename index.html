<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="icon" href="./assets/images/wavelopper.png" />
    <title>API Media element</title>
  </head>
  <body>
    <header>
      <h1>API Media element</h1>
    </header>
    <main>
      <div class="player">
        <video src="./assets/videos/bunny.mp4"></video>
        <div id="media_bar">
          <button id="play"></button>
          <label for="speed"></label>
          <input type="range" id="speed" min="1" max="2" step="0.25" />
          <span id="video_speed"></span>
        </div>
      </div>
    </main>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
